<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogDeCafe</title>

    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">

    <link rel="preload" href="style.css" as="style">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a href="./index.html" class="logo">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafe</span></h1>
                </a>

                <nav class="navegacion">
                    <a href="./nosotros.html" class="navegacion__enlace centrar-texto">Nosotros</a>
                    <a href="./cursos.html" class="navegacion__enlace centrar-texto">Cursos</a>
                    <a href="./contacto.html" class="navegacion__enlace centrar-texto">Contacto</a>
                </nav>
            </div> <!-- .barra -->
        </div><!-- .contenedor -->

        <div class="header__text">
            <h2 class="no-margin">Blog de cafe con consejos y cursos</h2>
            <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
        </div>
    </header><!-- .header -->

    <main class="contenedor">
        <h3 class="centrar-texto">Contacto</h3>

        <div class="contacto-bg"></div>

        <form class="formulario">
            <div class="campo">
                <label class="campo__label" for="nombre">Nombre</label>
                <input class="campo__field" type="text" placeholder="Tu Nombre" id="nombre">
            </div>

            <div class="campo">
                <label class="campo__label" for="email">Email</label>
                <input class="campo__field" type="email" placeholder="Tu Email" id="email">
            </div>

            <div class="campo">
                <label class="campo__label" for="mensaje">Mensaje</label>
                <textarea class="campo__field campo__field--textarea" id="mensaje"></textarea>
            </div>

            <div class="campo">
                <input type="submit" value="Enviar" class="btn btn--primario">
            </div>
        </form>
        
    </main> <!-- .contenedor -->

    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a href="./index.html" class="logo">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafe</span></h1>
                </a>

                <nav class="navegacion">
                    <a href="./nosotros.html" class="navegacion__enlace centrar-texto">Nosotros</a>
                    <a href="./cursos.html" class="navegacion__enlace centrar-texto">Cursos</a>
                    <a href="./contacto.html" class="navegacion__enlace centrar-texto">Contacto</a>
                </nav>
            </div> <!-- .barra -->
        </div><!-- .contenedor -->
    </footer>

    <script src="./js/modernizr.js"></script>
</body>
</html>
